version: 2.1
workflows:
  version: 2
  run-chrome-tests:
    jobs:
      - run-chrome-tests:

  run-only-chrome:
     jobs:
       - run-chrome-tests:

jobs:
  run-chrome-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run tests
          environment:
            BROWSER_NAME: Chrome
          name: "Run chrome tests"
      - store_artifacts:
          path: ~/project/artifacts